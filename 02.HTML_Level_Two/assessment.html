<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
  <form action="./thankyou.html">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="First Name" required>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Last Name" required>
    <p></p>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="name@email.com" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <p>Are you over the age of 18?</p>
    <label for="over18">Yes:</label>
    <input id="over18"type="radio" name="age18">
    <label for="under18">No:</label>
    <input id="under18"type="radio" name="age18">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment" id="">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>
    <p></p>
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
